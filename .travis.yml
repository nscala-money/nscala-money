language: scala
scala:
  - "2.11.8"
  - "2.12.2"
jdk:
  - openjdk8
  - openjdk7
env:
  - PROJECT=core
  - PROJECT=play-json
sudo: false
cache:
  directories:
    - $HOME/.ivy2/cache
script:
  - sbt ++${TRAVIS_SCALA_VERSION} $PROJECT/test
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
  - if [[ ${JAVA_HOME} == $(jdk_switcher home openjdk7) ]]; then rm -rf $HOME/.ivy2/cache ; fi
matrix:
  exclude:
    - env:   PROJECT=play-json
      jdk:   openjdk7
    - scala: "2.12.2"
      jdk:   openjdk7
dist: trusty
